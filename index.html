


<!DOCTYPE html>
<html>
<head>
<title>Daniela & João</title>
<link rel="icon" href="Logo.png">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
  
  body{
	background-image:url("Background.png") ;
	background-size:800px;
    background-repeat:repeat;
	overflow-y:hidden;
	
  }
  
  .gradient{
	background: linear-gradient(180deg, rgba(218,247,238,0.3) 0%, rgba(246,254,251,0.3) 100%);
  }
  
  .allPage{
	transition:1s;
	padding-top: 20px;
    padding-bottom: 20px;
	flex-direction: column;
    flex-basis: content;
    flex-wrap: wrap;
    max-height: 80vh;
    align-items: center;
    justify-content: center;
	text-align: center;
    display: flex;
    height: calc(80vh - 40px);
    width: 100vw;
    vertical-align: middle;
  }
  .brochure {
	margin-left: 10px;
    margin-right: 10px;
    display: flex;
	max-height:100%;
	filter:drop-shadow(0px 0px 20px rgba(0,0,0,1));
	transform-style: preserve-3d;
	transition: 1s;
    -webkit-transform-style: preserve-3d;
  }
  
  .brochure:after {
	z-index:1 !important;
    content: '';
    right: calc(25%);
    bottom: 0px;
    position: absolute;
    top: 0px;
    left: calc(25%);
	transition: 1s;
	transform:rotateY(180deg);
	transform-style: preserve-3d;
    -webkit-transform: rotateY( 180deg );
    -webkit-transform-style: preserve-3d;
	background-image:url("CostasConvite.png");
	background-size: contain;
    background-repeat: no-repeat;
}

	.brochure-closed:after{
		z-index:-1 !important;
	}
  
  .left-panel {
    height: 100%;
    visibility: visible; /* hide left panel by default */
	transform:rotateY(-180deg);
	transform-style: preserve-3d;
	transition: 1s;
	/*backface-visibility: hidden;*/
	transform-origin:right;
  }
  .center-panel {
    height: 100%;
  }
  
  
  .right-panel {
    height: 100%;
    visibility: visible; /* hide right panel by default */
	transform:rotateY(-180deg);
	transform-style: preserve-3d;
	transition: 1s;
	transform-origin:left;
  }
  .left-panel:after {
    content: '';
    right: 0px;
    bottom: 0px;
    position: absolute;
    top: 0px;
    left: 0px;
	transform:rotateY(180deg);
	transform-style: preserve-3d;
	transition: 1s;
	backface-visibility: hidden;
    -webkit-transform: rotateY( 180deg );
    -webkit-transform-style: preserve-3d;
    -webkit-backface-visibility: hidden;
	background-image:url("FechadoEsquerda.png");
	background-size: contain;
    background-repeat: no-repeat;
}
  
  .right-panel:after {
    content: '';
    right: 0px;
    bottom: 0px;
    position: absolute;
    top: 0px;
    left: 0px;
	transform:rotateY(180deg);
	transform-style: preserve-3d;
	transition: 1s;
	backface-visibility: hidden;
    -webkit-transform: rotateY( 180deg );
    -webkit-transform-style: preserve-3d;
    -webkit-backface-visibility: hidden;
	background-image:url("FechadoDireita.png");
	background-size: contain;
    background-repeat: no-repeat;
}
  
  img {
    /*height: 100%;*/
    width: 100%;
	max-width:100%;
	max-height:100%;
    object-fit: contain;
  }
  
  .countdownContainer{
	gap:20px;
    display:flex;
	font-family: 'Dancing Script', cursive;
	flex-direction:column;
	font-size:30px;
	height:20vh;
	width:100vw;
	justify-content:center;
	align-items:center;
	transition:1s;
	background: linear-gradient(180deg, rgba(218,247,238,0.8) 0%, rgba(246,254,251,0.8) 100%);
	filter:drop-shadow(0px 0px 2px rgba(0,0,0,0.2))
  }
  
  .countdownFiller{
	display:inline-flex;
	gap:10px;
	align-items: center;
  }
  
  .countdownFiller p{
	font-size:30px;
	filter:drop-shadow(0px 0px 2px rgba(0,0,0,0.5));
	//border:2px solid #eac3be;
	margin:0px;
	padding: 30px 10px;
	text-align: center;
    width: 100px;
	font-family: 'Dancing Script', cursive;
	background-image: url("Padrao.png");
	background-position: center;
	background-size: cover; /*or contain */
  }
  
  .containerDate{
	gap: 10px;
    display: flex;
	align-items:center;
	justify-content:center;
}

	.containerDate p{
		margin:0px;
	}

	#textDate{
		font-size:35px;
	}
	
	.flourImage{
		width:70px;
		height:auto;
	}
	
	.flourImage:last-child{
		transform:scaleX(-1);
	}

  
  
  
  #demo{
	background-color:white;
  }
  
  .flipInvite{
	transition:0.2s;
	margin-bottom:10px;
	height:2vh;
	text-align:center;
	font-size:30px;
	color:black;
	font-family: 'Dancing Script', cursive;
	position:absolute;
	z-index:10;
  }

  
  @media (pointer:none), (pointer:coarse) {
	
	.countdownContainer{
		position:absolute;
		height:40vh;
		background:none;
		gap:0px;
		
	}
	
	.countdownFiller, .containerDate {
		width:100%;
		justify-content: center;
		background: linear-gradient(180deg, rgba(218,247,238,0.8) 100%, rgba(218,247,238,0.8) 100%);
	}
	
	.countdownFiller{
		padding-top: 20px;
	}
	
	.containerDate{
		padding-bottom: 20px;
	}
	
	.allPage{
		height:100vh;
		max-height:100vh;
	}
	
	
}
  
  
  
}
</style>
<body>
<div class = "gradient">
	<div class="countdownContainer">
		<div class = "countdownFiller">
			<!--<p id="demo"></p>-->
			<p id="day"></p>
			<p id="hour"></p>
			<p id="minute"></p>
			<p id="second"></p>
		</div>
		<div class="containerDate">
			<img class = "flourImage" src = "Flor.png">
			<p>16</p>
			<p id="textDate"> de setembro de </p>
			<p>2023</p>
			<img class = "flourImage" src = "Flor.png">
		</div>
	</div>
	<div class ="flipInvite" onclick="toggleFlip()">
		<p style = "margin:0px">Virar</p>
	</div>
	<div class="allPage">
		<div class="brochure brochure-closed" onclick="togglePanels()">
		  <div class="left-panel">
			<img src="Esquerda.png">
		  </div>
		  <div class="center-panel">
			<img src="Centro.png">
		  </div>
		  <div class="right-panel">
			<img src="Direita.png">
		  </div>
		</div>
	</div>
</div>
<script>
  let isFolded = true; // keep track of whether the brochure is folded or unfolded
  let isFlipped = false;
  
  function toggleFlip() {
	console.log('flip');
	const brochure = document.querySelector('.brochure');
	const flipInvite = document.querySelector('.flipInvite');
	if(isFlipped){
		brochure.setAttribute("onclick","togglePanels();");
		brochure.classList.add('brochure-closed');
		brochure.style.transform = 'rotateY(0deg)';
		isFlipped = false;
	}else{
		brochure.removeAttribute("onclick");
		brochure.classList.remove('brochure-closed');
		brochure.style.transform = 'rotateY(-180deg)';
		isFlipped = true;
	}
  }

  function togglePanels() {
	const allPageDiv = document.querySelector('.allPage');
    const leftPanel = document.querySelector('.left-panel');
    const rightPanel = document.querySelector('.right-panel');
    const centerPanel = document.querySelector('.center-panel');
	const countdown = document.querySelector('.countdownContainer');
	const flipInvite = document.querySelector('.flipInvite');

    if (isFolded) {
      // if the brochure is folded, unfold it by showing the left and right panels
	  leftPanel.style.transform = 'rotateY(0deg)';
      rightPanel.style.transform = 'rotateY(0deg)';
	  if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
		  // true for mobile device
		  flipInvite.style.setProperty('opacity','0');
		  flipInvite.removeAttribute("onclick");
		}else{
		  // false for not mobile device
		  countdown.style.setProperty('height','0px');
		  countdown.style.setProperty('opacity','0');
		  //flipInvite.style.setProperty('height','0px');
		  flipInvite.style.setProperty('opacity','0');
		  flipInvite.removeAttribute("onclick");
		  allPageDiv.style.setProperty('height','calc(100vh - 40px)')
		  allPageDiv.style.setProperty('max-height','100vh')
		}
      isFolded = false;
    } else {
      // if the brochure is unfolded, fold it by hiding the left and right panels
	  leftPanel.style.transform = 'rotateY(-180deg)';
      rightPanel.style.transform = 'rotateY(-180deg)';
	  if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
		  // true for mobile device
		  flipInvite.style.setProperty('opacity','1');
		  flipInvite.setAttribute("onclick","toggleFlip();");
		}else{
		  // false for not mobile device
		  countdown.style.setProperty('height','20vh');
		  countdown.style.setProperty('opacity','1');
		  //flipInvite.style.setProperty('height','2vh');
		  flipInvite.style.setProperty('opacity','1');
		  flipInvite.setAttribute("onclick","toggleFlip();");
		  allPageDiv.style.setProperty('height','calc(80vh - 40px)')
		  allPageDiv.style.setProperty('max-height','80vh')
		}
      isFolded = true;
    }
  }
  
  var countDownDate = new Date("Sept 16, 2023 14:00:00").getTime();
  
  function countdownFunction() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  //document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  //+ minutes + "m " + seconds + "s ";
  document.getElementById("day").innerHTML = days + "d ";
  document.getElementById("hour").innerHTML = hours + "h ";
  document.getElementById("minute").innerHTML = minutes + "m ";
  document.getElementById("second").innerHTML = seconds + "s ";
  

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
  
}
	window.onload = function() {
		const topElement = document.querySelector('.center-panel').getBoundingClientRect().bottom;
		const rightElement = document.querySelector('.center-panel').getBoundingClientRect().right;
		document.querySelector('.flipInvite').style.top = topElement - 50 + "px";
		document.querySelector('.flipInvite').style.left = rightElement - 70 + "px";
	};

	countdownFunction();

	// Update the count down every 1 second
	var x = setInterval(countdownFunction, 1000);
</script>
</body>
</html>
